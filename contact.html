<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hexify - Contact</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="contact.css">
    <!-- <link rel="stylesheet" href="snipped.css"> -->
</head>
<body style="background-color: black;">

    <nav class="navbar navbar-dark   bg-black">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1 logo"><a href="index.html" class="logo1">HEXIFY</a>
        </span>
        </div>
      </nav>

    <div class="container">
        <div class="row align-items-center">
          <div class="col justify-content-center">
           <h2 style="color: yellow;">Let's talk!</h2>
           <h4 style="color: white;" >Let us know who you are so we can get working towards what you need.<br><br> Drop an email to hello@hexifymedia.com or reach out to us on any of our socials.</h4>
           
           <div class="d-flex justify-content-center">
            <i class="fa fa-instagram fa10" aria-hidden="true" style="color: yellow;" ></i>
           <i class="fa fa-envelope fa10" aria-hidden="true" style="color: yellow;" ></i>
           </div>
            

          
           

          </div>
          <div class="col">
            <form class="row g-3" method="POST" action="https://formsubmit.co/hello@hexifymedia.com">
                <div class="col-md-4">
                  <label for="validationDefault01" class="form-label" style="color: white;">Name</label>
                  <input type="text" class="form-control" id="validationDefault01" placeholder="Name" required>
                </div>
                <div class="col-md-4">
                  <label for="validationDefault02" class="form-label" style="color: white;">Email</label>
                  <input type="email" class="form-control" id="validationDefault02" placeholder="Email" required>
                </div>

                <div class="col-md-4">
                    <label for="validationDefault02" class="form-label" style="color: white;">Phone Number</label>
                    <input type="text" class="form-control" id="validationDefault02" placeholder="Number" required>
                  </div>

                  <div class="col-md-4">
                    <label for="validationDefault01" class="form-label" style="color: white;">Enquiry</label>
                    <input type="text" class="form-control-lg " rows="3" id="validationDefault01" placeholder="Type your message here" required>
                  </div>
                
               
                
                <div class="col-12">
                  <button class="btn btn-warning " type="submit">Submit form</button>
                </div>
              </form>
          </div>
         
        </div>
       

    
</body>
</html>
